<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>{{ title }}</title>
    {% endif %}
    {% load static %}

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/guides.css" rel="stylesheet">

    <!-- JS -->
    <script src="/static/js/main.js"></script>

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock %}

    <div id="page-container">
        <header class="navbar-block">
           <div class="container">
                <nav class="navbar navbar-expand-md">
                    <a class="navbar-brand" href="/">Sudoku Helper</a>
                    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="main-navigation">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/solver">Solver</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/guides">Guides</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>


        <main role="main" class="container main">

            {% block upper_content %}
            {% endblock %}

            {% block content %}
            {% endblock %}

        </main>

        <footer class="footer-block">
            <div class="container d-flex" style="flex-direction: column">
                This website is being developed as a school project.
            </div>
        </footer>
    </div>
</body>
</html>
