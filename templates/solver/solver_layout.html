{% extends "base.html" %}
{% load i18n %}

{% block modals %}
    {{ block.super }}

    <!-- Modal strategyInfoModal -->
    <div class="modal fade" id="strategyInfoModal" tabindex="-1" aria-labelledby="strategyInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                {% trans 'Aplikovatelné strategie' %}
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            TODO
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block content %}
<script>
    const max_sudoku_number = {{ max_sudoku_number }};

    {% if developers_tools %}
        const developers_tools = true;
    {% else %}
        const developers_tools = false;
    {% endif %}
    {% if setting_show_collisions %}
        let setting_show_collisions = true;
    {% else %}
        let setting_show_collisions = false;
    {% endif %}

    {% if setting_shift_is_toggle %}
        let setting_shift_is_toggle = true;
    {% else %}
        let setting_shift_is_toggle = false;
    {% endif %}

    const csrf_token = '{{ csrf_token }}';
</script>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="main-block">
                {% block solver_div %}
                {% endblock %}
            </div>
        </div>
        <div class="col-md-4">
            <div class="main-block">
                <div class="custom-list-class">
                    {% trans 'Aplikovatelné strategie' %}
                    <i type="button" class="fas fa-info-circle" data-bs-toggle="modal"
                       data-bs-target="#strategyInfoModal"></i>
                </div>
            </div>
            <div class="main-block">
                Supported strategies here
            </div>

            <button onclick="test()">click me</button>
        </div>
    </div>
</div>
{% endblock %}
